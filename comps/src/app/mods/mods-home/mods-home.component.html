<app-divider>
  Modal Component
</app-divider>
<button (click)="onClick()">Show Modal</button>
<app-modal (close)="onClick()" *ngIf="modalOpen">
  <ng-container modalTitle>
    my Dynamic Modal Title
  </ng-container>
  <p>Your inbox is getting full, would you like us to enable automatic archiving of old messages?</p>
  <ng-container modalFooter>
    <button (click)="onClick()" class="ui button">my custom</button>
  </ng-container>
</app-modal>
<app-divider>
  Accordion Component
</app-divider>
<app-accordion [items]="items"></app-accordion>
